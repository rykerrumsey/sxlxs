{% extends "main_template.html" %}
{% block clientcard %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ client.first }} {{ client.last }}</h5>
    <p class="card-text">{{ client.issue }}</p>
  </div>
</div>
{% endblock %}
